<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="frontendApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <div class="header" ng-controller="HeaderCtrl as vm">
    <div class="navbar navbar-default" role="navigation">
      <!--<div >-->
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

        <a class="navbar-brand" href="#/">frontend</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref='home'>Home</a></li>
          <li ui-sref-active="active"><a ui-sref='writeblog' ng-if="vm.user.role == 'admin' && vm.hasAccess">Create Blog</a></li>
          <li><a ng-click="vm.openLogin();" ng-if="vm.loginButton">Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-if="!vm.loginButton">
          <li class="dropdown active"><a class="dropdown-toggle" data-toggle="dropdown">Welcome {{vm.user.firstname}} {{vm.user.lastname}}</a>
            <ul class="dropdown-menu">
                <li><a ng-click="vm.logout();">Logout</a></li>
             </ul>
          </li>
        </ul>
      </div>
      <!--</div>-->
    </div>
    <div ng-if="vm.loginOn" class="login-wrapper">
        <div class="close" ng-click="vm.closeLogin();">
          X
        </div>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Login</h1>
                </div>

                <div class="login-form">
                  <form name="loginForm" novalidate ng-submit="loginForm.$valid && vm.login(vm.email,vm.password)">
                    <div class="control-group">
                        <input type="text" class="login-field" name="email" value="" placeholder="Email" id="login-name" ng-model="vm.email" required>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                        <span ng-show="loginForm.email.$error.required && loginForm.$submitted">Please enter your email</span>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" name="password" value="" placeholder="password" id="login-pass" ng-model="vm.password" required>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                        <span ng-show="loginForm.password.$error.required && loginForm.$submitted">Please enter your password</span>
                    </div>

                    <button class="btn btn-primary btn-large btn-block" type="submit">login</button>
                    <a class="login-link" href="#">Lost your password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div class="container-fluid">
    <!--<div ng-include="'views/main.html'" ng-controller="MainCtrl"></div>-->
    <div ui-view></div>
  </div>

  <div class="footer">
    <div class="container-fluid">
      <p><span class="glyphicon glyphicon-heart"></span> My Blog</p>
    </div>
  </div>

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/app.config.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/controllers/header.js"></script>
  <script src="scripts/services/authservice.js"></script>
  <script src="scripts/controllers/blog.js"></script>
  <script src="scripts/services/blogservice.js"></script>
  <script src="scripts/directives/orderbyobject.js"></script>
  <script src="scripts/filters/orderbyobject.js"></script>
  <script src="scripts/directives/blogpost.js"></script>
  <script src="scripts/controllers/blogpost.js"></script>
  <!-- endbuild -->
</body>

</html>
